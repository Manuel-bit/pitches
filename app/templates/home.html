{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/home.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
  <div class="container-fluid" id="all-pitches">
      {% for pitch in general %}
      <div class="card border-info mb-7 bg-transparent" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{pitch.title}}</h5>
          <p class="card-text">{{pitch.pitch}}</p>
        </div>
        <p class="text-primary"> <a href="{{url_for('main.comment',id=pitch.id)}}" style="color: aquamarine;">add comment</a></p>
      </div>
      {% endfor %}
  </div>
{% endblock %}
